<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TEST</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <!-- Email list section -->
  <section name="emailSection">
    <div class="position-relative overflow-hidden text-center bg-light infomational-containter">
      <div class="">
        <h1 class="display-4 font-weight-normal">Dont't miss out on our new courses</h1>
        <p class="lead font-weight-normal">Edlintics is the ideal place to keeping up with business news and information</p>
        <form action="/" class="form-group form-inline email-input d-flex justify-content-center" method="POST">
          <input type="email" name="email" class="form-control form-control-lg" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Email address" value="">
          <button type="button" data-toggle="modal" data-target="#modal" class="btn btn-success btn-lg">Get started</button>
        </form>

      </div>
    </div>

    <!-- Modal -->
    <div class="mailModal" id="mailModal">
      <div class="modal-header">
        <div class="modal-title">Example Modal </div>
        <button class="close-button">&times;</button>
      </div>

      <div class="modal-body">
         abc
      </div>
        <!-- Darken the background -->
      <div id="overlay"></div>
    </div>


  </section>
  <!-- Email list section end -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
