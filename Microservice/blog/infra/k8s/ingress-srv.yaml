apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: ingress-srv
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: "true"

spec:
    rules:
        - host: posts.com
          http:
            paths:
                - path: /posts/create
                  backend:
                    serviceName: posts-clusterip-srv
                    servicePort: 4000
                - path: /posts
                  backend:
                    serviceName: query-srv
                    servicePort: 4002
                - path: /posts/?(.*)/comments #regular express, replace for :id
                  backend: 
                    serviceName: comments-srv
                    servicePort: 4001
                - path: /?(.*)
                  backend:
                    serviceName: client-srv
                    servicePort: 3000


            # it has to be in order from the greatest to lowest